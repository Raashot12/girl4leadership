backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "public/uploads" # Where media files will be stored
public_folder: "/uploads" # Where the media files can be accessed from the server

publish_mode: editorial_workflow # For Drafts
collections:
  - name: "blogs"
    label: "Blogs"
    description: "Blog posts"
    folder: "content/blogs"
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    create: true
    fields:
      - { name: title, label: Title, widget: "string" }
      - { name: pageDescription, label: Excerpt / Page Description, widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", date_format: "DD.MM.YYYY", time_format: "HH:mm", format: "LLL" }
      - { name: pageKeywords, label: SEO Keywords, widget: "string" }
      - { name: author, label: Author Name, widget: "string" }
      - { name: profession, label: Author profession, widget: "string" }
      - { name: authorAvatar, label: Author Avatar, widget: "image" }
      - { name: category, label: Blog category, widget: "string" }
      - { name: contentDescription, label: Content Description mini, widget: "string" }
      - { name: tags, label: Blog Tags, widget: "list", required: false }
      - { name: cover, label: Blog Cover Link, widget: "string", required: false }
      - { name: body, label: Body, widget: "markdown" }